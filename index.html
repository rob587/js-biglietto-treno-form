<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto Form</title>
</head>

<body>

    <div class="container text-center ">
        <div class="row">
            <div class="col-12">
                <h1 class="pt-4">Calcola il Prezzo del tuo biglietto</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row mt-4">
            <div class="col-4 bg-white p-5">
                <label for="" class="label-form d-flex justify-content-center fs-4">Nome Cognome</label>
                <input type="text" name="name" id="name" class="form-control" required>
            </div>
            <div class="col-4 bg-white p-5">
                <label for="" class="label-form d-flex justify-content-center fs-4">Km da percorrere</label>
                <input type="text" name="name" id="travel" class="form-control" required>
            </div>
            <div class="col-4 bg-white p-5">
                <label for="" class="label-form d-flex justify-content-center fs-4">Fascia
                    d'et√†</label>
                <select name="title" id="age" class="form-select">
                    <option value="minor">Minorenne</option>
                    <option value="adult">Maggiorenne</option>
                    <option value="old">Senior</option>
                </select>
            </div>

        </div>

        <div class="row">
            <div class="col-12 d-flex justify-content-center bg-white p-4">
                <div class="btn-case">
                    <button type="button" id="btn" class="btn btn-primary justify-content-center fs-4 fw-bold"><span
                            id="show-price"></span>Genera</button>
                    <button type="button" class="btn btn-primary justify-content-center fs-4 fw-bold">Annulla</button>
                </div>
            </div>
        </div>

        <!-- aggiungere ultimo row, risultato calcolo del biglietto -->


    </div>





















    <script src="js/script.js"></script>
</body>

</html>
